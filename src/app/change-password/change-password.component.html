<body>
<div class="container signin">
  <h2 class="text-center">New password</h2>
  <a routerLink="/addprofile">Add Profile</a>
  <div><br/></div>
  <a routerLink="/editPassword">Change Password</a>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="alert alert-info" role="alert" *ngIf="message">
        <h4 class="alert-heading">{{message}}</h4>
      </div>
      <form [formGroup]="passForm" (ngSubmit)="editMember()" class="col-md-6 offset-md-3">
        <div class="form-group row">
          <label class="col">
            New Password
            <input type="password" class="form-control" formControlName="password">
          </label>
          <div class="alert alert-danger" role="alert" *ngIf="passForm.get('password').invalid && passForm.get('password').touched">
            Invalid password!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
    <div class="form-group">
      <button class="btn btn-info" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
</body>
<pre>
{{ passForm.value | json}}
</pre>
