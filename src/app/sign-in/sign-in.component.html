<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a class="active" href="#" id="register-form-link">Sign Up</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="message" class="alert alert-info" role="alert">
                <h4 class="alert-heading">{{message}}</h4>
              </div>
              <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="SignIn-from">
                <div class="form-group">
                  <label class="col">
                    Email </label>
                  <input class="form-control" formControlName="email" type="email">
                  <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched"
                       class="invalid-feedback"
                       role="alert">
                    Invalid email!
                  </div>
                  <input formControlName="password" id="demo" type="hidden">
                </div>
                <div class="form-group">
                  <label class="col">
                    Password </label>
                  <input class="form-control" formControlName="password" type="password">
                  <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched"
                       class="invalid-feedback"
                       role="alert">
                    Invalid password!
                  </div>
                </div>
                <div class="form-group">
                  <label class="col">
                    Confirm Password </label>
                  <input class="form-control" formControlName="confirmPassword" type="password">
                  <div
                    *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched"
                    class="invalid-feedback"
                    role="alert">
                    Invalid password!
                  </div>
                </div>
                <div *ngIf="registerForm.hasError('passwordnotmatch') &&
      registerForm.get('password').touched" class="invalid-feedback"
                     role="alert">
                  Password does not match!
                </div>
                <div class="form-group">
                  <label class="col">
                    Chọn mục đích sử dụng:
                    <select class="form-control" formControlName="role">
                      <option [defaultSelected]="2" value="2">User</option>
                      <option value="3">Host</option>
                    </select>
                  </label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input class="form-control btn btn-register" id="register-submit" name="register-submit"
                             tabindex="4"
                             type="submit" value="Sign Up">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <p class="register"> Nếu đã có tài khoản vui lòng đăng nhập <a href="/login"> tại đây</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
